<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Conversion</title>
    <link rel="stylesheet" href="calculate.css">
    <link rel="stylesheet" media="screen and (max-width:1080px)" href="phone.css" >

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Play&display=swap" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <nav id="Angle_home_page" class="calculation_home_page">
        <div>
            Angle Conversion
        </div>
    </nav>
    <section id="main">
        <div class="text1">
            From
        </div>
        <div class="container" id="from">
            <input type="number" id="input1">
            <select name="" class="selection" id="selection1">
                <option value="in">Degree</option>
                <option value="in">Radian</option>
                <option value="sw">Gradian</option>

            </select>
        </div>
        <div class="text1">
            To
        </div>
        <div class="container" id="to">
            <input type="number" id="input2">
            <select name="" class="selection" id="selection2">
                <option value="in">Degree</option>
                <option value="in">Radian</option>
                <option value="sw">Gradian</option>
            </select>
        </div>
        <div class="btn">
            <button id="convert">Convert</button>
        </div>
        <div class="explaination">
            <textarea id="explaination" class="exlpaination"></textarea>
        </div>
    </section>
    <script>
        function explaination(from, to, st1, st2, tost, eg1, eg1a, eg2, eg2a, eg3, eg3a, fr) {
            var ans = "To convert " + from + " to " + to + " you must know their relation. " + st1 + " = " + st2 + ". \n\
So we can say that 1" + from + " = " + tost + "\n\
Now that we know the value of 1" + from + " and its relation with " + to + ".\n\
We can now convert any value of " + from + " to " + to + ".\n\
e.g.\n\        " + eg1 + " = " + eg1a + "\n\        " + eg2 + " = " + eg2a + "\n\        " + eg3 + " = " + eg3a + "\n So we can conclude that to convert " + from + " to " + to + " we need to multiply " + fr + " with given " + from + "  unit.\n"
            return ans
        }
        function conversion_of_unit() {
            var a = document.getElementById("input1").value;
            var b = document.getElementById("selection1");
            var c = document.getElementById("selection2");
            var input_unit = b.options[b.selectedIndex].text;
            var output_unit = c.options[c.selectedIndex].text;
            if (input_unit == output_unit) {
                alert("You have selected same units for conversion.")
            }
            else if (a.length == 0) {
                alert("Please Enter a valid input.")
            }

            //  For Degree 

            else if (input_unit == 'Degree' & output_unit == "Radian") {
                ans = 0.017453 * a
                console.log(a)
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "57.29578Degree", "1Radian", tost = "0.017453Radian", eg1 = "10Degree", eg1a = "0.174533Radian", eg2 = "30Degree", eg2a = "0.523599Radian", eg3 = "90Degree", eg3a = "1.570796Radian", fr = "0.017453");
                document.getElementById("explaination").value = frex;
            }
            else if (input_unit == 'Degree' & output_unit == "Gradian") {
                ans = a * 1.111111
                console.log(a)
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "0.9Degree", "1Gradian", tost = "1.11111Gradian", eg1 = "10Degree", eg1a = "11.1111Gradian", eg2 = "30Degree", eg2a = "33.3333Gradian", eg3 = "90Degree", eg3a = "99.999Gradian", fr = "1.111111");
                document.getElementById("explaination").value = frex;
            }

            // For Gradian

            else if (input_unit == 'Gradian' & output_unit == "Degree") {
                ans = a * 0.9
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "1.1111Gradian", "1Degree", tost = "0.9Degree", eg1 = "10Gradian", eg1a = "9Degree", eg2 = "30Gradian", eg2a = "27Degree", eg3 = "90Gradian", eg3a = "81Degree", fr = "0.9");
                document.getElementById("explaination").value = frex;
            }
            else if (input_unit == 'Gradian' & output_unit == "Radian") {
                ans = a * 0.015708
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "63.66198Gradian", "1Radian", tost = "0.015708Radian", eg1 = "10Gradian", eg1a = "0.15708Radian", eg2 = "30Gradian", eg2a = "0.471239Radian", eg3 = "90Gradian", eg3a = "1.413717Radian", fr = "0.015708");
                document.getElementById("explaination").value = frex;
            }

            // For Radian

            else if (input_unit == 'Radian' & output_unit == "Degree") {
                ans = a * 57.29578
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "0.017453Radian", "1Degree", tost = "57.29578Degree", eg1 = "10Radian", eg1a = "572.9578Degree", eg2 = "30Radian", eg2a = "1718.873Degree", eg3 = "90Radian", eg3a = "5156.62Degree", fr = "57.29578");
                document.getElementById("explaination").value = frex;
            }
            else if (input_unit == 'Radian' & output_unit == "Gradian") {
                ans = a * 63.66198
                document.getElementById("input2").value = ans;
                var frex = explaination(input_unit, output_unit, "0.015708Radian", "1Gradian", tost = "63.66198Gradian", eg1 = "10Radian", eg1a = "636.6198Gradian", eg2 = "30Radian", eg2a = "1909.859Gradian", eg3 = "90Radian", eg3a = "5729.578Gradian", fr = "63.66198");
                document.getElementById("explaination").value = frex;
            }
        }
        document.getElementById("convert").addEventListener("click", conversion_of_unit);
    </script>

</body>

</html>
